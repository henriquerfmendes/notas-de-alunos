<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de alunos</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="container">
        <form id="formulario" method="get" action="">

            <h1>Notas de Alunos</h1>

            <div class="nome">
                <input id="nome" type="text" name="aluno" placeholder="Nome">
            </div>

            <div class="nota1">
                <input id="nota1" type="number" name="nota1" min="0" step="0.1" max="10"
                placeholder="Primeira nota">
            </div>

            <div class="nota2">
                <input id="nota2" type="number" name="nota2" min="0" step="0.1" max="10"
                placeholder="Segunda nota">
            </div>

            <div class="nota3">
                <input id="nota3" type="number" name="nota3" min="0" step="0.1" max="10"
                placeholder="Terceira nota">
            </div>

            <div class="btn">
                <input id="btn" type="button" value="Calcular" onclick="mediaFinal()">
            </div>

            <div class="resultado" id="resultado">
                Preencha os campos acima para obter o resultado final
            </div>
        </form>
    </div>
    <script src="/script.js"></script>
</body>

</html>
